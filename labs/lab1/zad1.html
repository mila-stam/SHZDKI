<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brojach</title>
  <link rel="stylesheet" href="jquery/jquery-ui.css">
  <script src="jquery/jquery.js"></script>
  <script src="jquery/jquery-ui.js"></script>


</head>
<body>
<div id="countdown"></div>

<script type="text/javascript">

    $(document).ready(function () {
        function countdown() {
            let deadline = new Date();
            deadline.setHours(23, 59, 59, 999);
            let currentTime = new Date().getTime();
            let timeLeft = deadline - currentTime;

            if (timeLeft <= 0) {
                document.getElementById("#countdown").innerHTML = "Rokor isteche!";
                deadline.setDate(deadline.getDate() + 1);
                timeLeft = deadline - currentTime;
            } else {
                let hours = Math.floor((timeLeft / (1000 * 60 * 60) % 24));
                let minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                let seconds = Math.floor((timeLeft / 1000) % 60);

                let timeDisplay = hours.toString().padStart(2, '0')
                    + ":" + minutes.toString().padStart(2, '0')
                    + ":" + seconds.toString().padStart(2, '0');

                document.getElementById("countdown").innerHTML = "Time left: " + timeDisplay;
            }


        }
        countdown();
        setInterval(countdown, 1000);
    });
</script>
</body>
</html>
