<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>My First JavaScript</h1>

<p id="text">Hello Hello</p>

<input type="button" value="Click Me!" onclick="change()">

<script>
  function change(){
      let text = document.getElementById("text");
      text.innerHTML = "Welcome to my page";
  }
</script>
</body>
</html>
