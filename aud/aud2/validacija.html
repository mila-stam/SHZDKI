<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p>Please input a number between 1 and 10:</p>
  <input type="text" id="broj">
  <input type="button" value="Submit" onclick="check()">
  <p id="msg"></p>
<script>
  function check(){
      let num = document.getElementById("broj").value;
      let msg = document.getElementById("msg");
      //num = parseInt(num);
      if(num < 1 || num > 10 || isNaN(num)){
          msg.innerHTML = "Input not valid";
      } else {
          msg.innerHTML = "Input valid";

      }
  }
</script>
</body>
</html>
