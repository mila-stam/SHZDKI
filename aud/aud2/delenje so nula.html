<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    function userException(p, errorCode){
        this.description = p;
        this.err = errorCode;
    }

    function division(num1, num2){
        if(num2 == 0){
            let i = new userException("Division with zero");
            throw i;
        }
        return num1/num2;
    }

    try {
        a = prompt("Vnesete go prviot broj");
        b = prompt("Vnesete go vtoriot broj");
        a = parseInt(a);
        b = parseInt(b);
        var result = division(a, b);
    } catch (err){
        alert("Exception: " + err.description);
    }
    alert(result);
  </script>
</body>
</html>
