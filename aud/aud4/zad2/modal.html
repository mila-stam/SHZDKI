<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="jquery/jquery-ui.css">
  <script src="jquery/jquery.js"></script>
  <script src="jquery/jquery-ui.js"></script>

  <script>
    let $getDataButton = $("get-data");
    let $userDataDisplay = $("#user-data");
    let $dataDisplay = $("#data-display");

    $getDataButton.click(function (){
        var userInput = prompt("Enter your name and surname:");

        if(userInput){
            $userDataDisplay.text(userInput);
            $dataDisplay.show();
            $getDataButton.prop("disabled", true);
        }
    });
  </script>
</head>
<body>
  <input type="button" id="get-data" value="Enter data">
  <div id="displayed-data"></div>
  <div id="data-display" style="display: none">
    <div>
      <p>Enter your name and surname below:</p>
      <input id="user-data" type="text">
    </div>
  </div>

</body>
</html>
