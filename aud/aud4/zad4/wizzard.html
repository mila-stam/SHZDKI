<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wizzard</title>
  <link rel="stylesheet" href="jquery/jquery-ui.css">
  <script src="jquery/jquery.js"></script>
  <script src="jquery/jquery-ui.js"></script>
  <style>
    .color{
        background-color: #1c94c4;
    }
  </style>
</head>
<body>

<div>
  <span id="1">Account</span>
  <span id="2">Profile</span>
  <span id="3">Hints</span>
  <span id="4">Finish</span>
</div>

<div class="content" id="view1">
  <h3>Accont</h3>
  <div> <!--site sodrzhini koi se vo dadeniot chekor-->
    <label>User name</label><input type="text">
    <label>Password</label><input type="text">
    <label>Confirm password</label><input type="text">
  </div>
</div>

<div class="content" id="view2">
  <h3>Profile</h3>
  <div> <!--site sodrzhini koi se vo dadeniot chekor-->
    <label>First name</label><input type="text">
    <label>Last name</label><input type="text">
    <label>Email</label><input type="text">
    <label>Address</label><input type="text">
  </div>
</div>

<div class="content" id="view3">
  <h3>Hints</h3>
  <div> <!--site sodrzhini koi se vo dadeniot chekor-->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 2</li>
    </ul>
  </div>
</div>

<div class="content" id="view4">
  <h3>Finish</h3>
  <div> <!--site sodrzhini koi se vo dadeniot chekor-->
    <input type="checkbox"> I agree with the Terms and Conditions.
  </div>
</div>

<input type="button" value="prev" id="prev">
<input type="button" value="next" id="next">

<script type="text/javascript">
  $(document).ready(function (){
      let id=1;
      $(".content").hide()
      $("#view" + id).show()
      $("#" + id).addClass("color")

      $("#prev").click(function (){
          id-=1
          $(".content").hide()
          $("#view" + id).show()
          $("span").removeClass("color")
          $("#" + id).addClass("color")
          if (id < 1){
              $("#view1").show()
              $("span").removeClass("color")
              $("#1").addClass("color")
              id=1
          }
      })

      $("#next").click(function (){
          id+=1
          $(".content").hide()
          $("#view" + id).show()
          $("span").removeClass("color")
          $("#" + id).addClass("color")
          if (id > 4){
              $("#view4").show()
              $("span").removeClass("color")
              $("#4").addClass("color")
              id=4
          }
      })
  });
</script>
</body>
</html>
